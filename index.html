<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #e0e0e0;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #modelViewer {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .hint {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }
        
        .hint.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="hint" id="hint">✨ Toque para interagir</div>
    
    <div id="canvas-container">
        <canvas id="modelViewer"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Configuração mínima do Three.js
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe0e0e0);
        
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('modelViewer'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Iluminação principal branca com toque azul
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 8, 10);
        scene.add(directionalLight);
        
        const blueLight = new THREE.DirectionalLight(0x4488ff, 0.8);
        blueLight.position.set(-5, 5, 5);
        scene.add(blueLight);
        
        // Controles
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Carregar modelo
        const loader = new THREE.GLTFLoader();
        loader.load('Bobina_Inkcine_optimized.glb', function(gltf) {
            scene.add(gltf.scene);
            
            // Centralizar modelo
            const box = new THREE.Box3().setFromObject(gltf.scene);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            gltf.scene.position.x = -center.x;
            gltf.scene.position.y = -center.y;
            gltf.scene.position.z = -center.z;
            
            // Ajustar câmera
            const maxDim = Math.max(size.x, size.y, size.z);
            camera.position.z = maxDim * 1.5;
            controls.update();
            
            // Esconder dica
            document.getElementById('hint').classList.add('fade-out');
        });
        
        // Animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // Redimensionamento
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Esconder dica ao interagir
        renderer.domElement.addEventListener('mousedown', () => {
            document.getElementById('hint').classList.add('fade-out');
        });
        
        renderer.domElement.addEventListener('touchstart', () => {
            document.getElementById('hint').classList.add('fade-out');
        });
    </script>
</body>
</html>
