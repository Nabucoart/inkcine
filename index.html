<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D - Bobina Inkcine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #modelViewer {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .background-blur {
            position: fixed;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            filter: blur(15px);
            z-index: 0;
            opacity: 0.7;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            transition: opacity 0.5s;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .controls-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .hide {
            opacity: 0;
        }
        
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 8px 15px;
            border-radius: 8px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .error-message {
            color: #ff5555;
            text-align: center;
            max-width: 80%;
            margin-top: 20px;
            display: none;
        }
        
        .toolbar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .tool-btn {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        
        .tool-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    
    <div class="logo">Visualizador 3D - Bobina Inkcine</div>
    
    <div class="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando modelo 3D...</p>
        <p class="error-message" id="errorMsg"></p>
    </div>
    
    <div class="controls-info">
        Use o mouse para navegar: Botão esquerdo para rotacionar, botão direito para pan, scroll para zoom
    </div>
    
    <div class="toolbar">
        <button class="tool-btn" id="resetView">Resetar Vista</button>
        <button class="tool-btn" id="toggleLight">Luz</button>
    </div>
    
    <div id="canvas-container">
        <canvas id="modelViewer"></canvas>
    </div>

    <!-- Incluindo Three.js e controles -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Variáveis globais
        let scene, camera, renderer, controls, mixer, clock;
        let directionalLight, ambientLight, hemisphereLight;
        
        // Inicializa a cena
        function init() {
            // Configurar cena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.background.alpha = 0; // Torna o fundo transparente
            
            // Configurar câmera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Configurar renderizador
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('modelViewer'), 
                antialias: true,
                alpha: true // Permitir fundo transparente
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Adicionar controles de órbita
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 1;
            controls.maxDistance = 20;
            
            // Configurar sistema de iluminação avançado
            setupLighting();
            
            // Inicializar relógio para animações
            clock = new THREE.Clock();
            
            // Carregar modelo
            loadModel('Bobina_Inkcine_optimized.glb');
            
            // Ajustar para redimensionamento da janela
            window.addEventListener('resize', onWindowResize);
            
            // Esconder informações de controles após alguns segundos
            setTimeout(() => {
                document.querySelector('.controls-info').classList.add('hide');
            }, 5000);
            
            // Configurar botões
            document.getElementById('resetView').addEventListener('click', () => {
                controls.reset();
            });
            
            document.getElementById('toggleLight').addEventListener('click', () => {
                directionalLight.visible = !directionalLight.visible;
                ambientLight.visible = !ambientLight.visible;
            });
            
            // Iniciar animação
            animate();
        }
        
        // Configurar sistema de iluminação
        function setupLighting() {
            // Luz ambiente suave
            ambientLight = new THREE.AmbientLight(0x404040, 1.2);
            scene.add(ambientLight);
            
            // Luz direcional principal (como sol)
            directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Luz de preenchimento para reduzir sombras escuras
            const fillLight = new THREE.DirectionalLight(0x7777ff, 0.5);
            fillLight.position.set(-5, 5, 5);
            scene.add(fillLight);
            
            // Luz traseira para destacar contornos
            const backLight = new THREE.DirectionalLight(0xffffff, 0.4);
            backLight.position.set(0, 0, -10);
            scene.add(backLight);
            
            // Luz hemisférica para iluminação ambiental natural
            hemisphereLight = new THREE.HemisphereLight(0xffffbb, 0x080820, 0.6);
            scene.add(hemisphereLight);
        }
        
        // Carregar modelo 3D
        function loadModel(url) {
            const loader = new THREE.GLTFLoader();
            
            loader.load(url, function(gltf) {
                const model = gltf.scene;
                scene.add(model);
                
                // Configurar animações se existirem
                if (gltf.animations && gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                }
                
                // Centralizar e dimensionar o modelo
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                // Calcular o ajuste de posição para centralizar
                model.position.x -= center.x;
                model.position.y -= center.y;
                model.position.z -= center.z;
                
                // Ajustar a câmera para visualizar todo o modelo
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
                
                // Limitar a distância da câmera
                cameraZ = Math.min(Math.max(cameraZ, 5), 50);
                camera.position.z = cameraZ;
                
                // Atualizar os controles
                controls.update();
                controls.reset();
                
                // Esconder tela de carregamento com transição suave
                setTimeout(() => {
                    document.querySelector('.loading-overlay').style.opacity = '0';
                    setTimeout(() => {
                        document.querySelector('.loading-overlay').style.display = 'none';
                    }, 500);
                }, 1000);
                
            }, undefined, function(error) {
                console.error('Erro ao carregar o modelo:', error);
                document.getElementById('errorMsg').textContent = 
                    'Erro ao carregar o modelo. Verifique se o arquivo Bobina_Inkcine_optimized.glb está na mesma pasta.';
                document.getElementById('errorMsg').style.display = 'block';
            });
        }
        
        // Ajustar para redimensionamento da janela
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animação
        function animate() {
            requestAnimationFrame(animate);
            
            // Atualizar animações do modelo
            if (mixer) {
                mixer.update(clock.getDelta());
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Iniciar quando a página carregar
        window.addEventListener('load', init);
        
        // Mostrar controles quando o mouse se mover
        document.addEventListener('mousemove', () => {
            const controlsInfo = document.querySelector('.controls-info');
            controlsInfo.classList.remove('hide');
            
            clearTimeout(controlsInfo.hideTimeout);
            controlsInfo.hideTimeout = setTimeout(() => {
                controlsInfo.classList.add('hide');
            }, 3000);
        });
    </script>
</body>
</html>
