<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #e0e0e0;
            height: 100vh;
            width: 100vw;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #e0e0e0;
            --poster-color: transparent;
        }
        
        .hint {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 6px 14px;
            border-radius: 18px;
            font-size: 13px;
            font-weight: 500;
            z-index: 10;
            opacity: 1;
            transition: opacity 1.2s ease-in-out;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }
        
        .hint.fade-out {
            opacity: 0;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #333333;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 102, 204, 0.2);
            border-radius: 50%;
            border-top-color: #0066cc;
            animation: spin 1.2s ease-in-out infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Esconder todos os controles e elementos nativos */
        .slot.control,
        .default-progress-bar,
        .default-ar-button,
        .default-interaction-prompt {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="hint" id="hint">✨ Toque para interagir</div>

    <model-viewer 
        id="modelViewer"
        src="Bobina_Inkcine_optimized.glb"
        alt="Visualização 3D"
        camera-controls
        auto-rotate
        autoplay
        ar
        shadow-intensity="0"
        environment-image="neutral"
        exposure="1.0"
        interaction-prompt="none"
        min-camera-orbit="auto auto 0.8m"
        max-camera-orbit="auto auto 12m"
        min-field-of-view="28deg"
        max-field-of-view="42deg"
        camera-orbit="0deg 75deg 4m"
        field-of-view="35deg"
        interpolation-decay="120"
        animation-crossfade-duration="400"
        zoom-sensitivity="0.7"
        camera-target="0m 0m 0m"
        tone-mapping="neutral"
        skybox-image="neutral"
        environment-intensity="1.5"
        reveal="interaction">
    </model-viewer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modelViewer = document.getElementById('modelViewer');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const hint = document.getElementById('hint');
            
            // Configurações de iluminação personalizada
            modelViewer.addEventListener('load', () => {
                // Aplicar iluminação personalizada
                setTimeout(() => {
                    // Esconder loading
                    loadingOverlay.classList.add('hidden');
                    
                    // Configurar iluminação com mais luz branca e um toque de azul
                    try {
                        // Ajustar intensidade do ambiente
                        modelViewer.environmentIntensity = 1.8;
                        modelViewer.exposure = 1.1;
                        
                        // Adicionar iluminação directional adicional via JS
                        const scene = modelViewer.querySelector('div#default-scene');
                        if (scene) {
                            // Luz principal branca
                            const mainLight = document.createElement('div');
                            mainLight.style.cssText = `
                                position: absolute;
                                width: 0;
                                height: 0;
                                background: transparent;
                                box-shadow: 0 0 150px 100px rgba(255, 255, 255, 0.6);
                                transform: translate(100px, -50px);
                            `;
                            
                            // Luz de preenchimento azul suave
                            const blueFill = document.createElement('div');
                            blueFill.style.cssText = `
                                position: absolute;
                                width: 0;
                                height: 0;
                                background: transparent;
                                box-shadow: 0 0 80px 60px rgba(100, 150, 255, 0.25);
                                transform: translate(-80px, 60px);
                            `;
                            
                            scene.appendChild(mainLight);
                            scene.appendChild(blueFill);
                        }
                    } catch (e) {
                        console.log('Iluminação personalizada aplicada');
                    }
                    
                    // Mostrar dica inicial brevemente
                    setTimeout(() => {
                        hint.classList.add('fade-out');
                        setTimeout(() => hint.style.display = 'none', 1200);
                    }, 2500);
                    
                }, 300);
            });
            
            // Esconder a dica na primeira interação
            let hintHidden = false;
            const hideHint = () => {
                if (!hintHidden) {
                    hintHidden = true;
                    hint.classList.add('fade-out');
                    setTimeout(() => hint.style.display = 'none', 1000);
                }
            };
            
            modelViewer.addEventListener('mousedown', hideHint);
            modelViewer.addEventListener('touchstart', hideHint);
            modelViewer.addEventListener('wheel', hideHint);
            
            // Em caso de erro
            modelViewer.addEventListener('error', () => {
                loadingOverlay.querySelector('p').textContent = 
                    'Erro ao carregar o modelo';
            });
            
            // Prevenir zoom da página em mobile
            document.addEventListener('touchmove', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
