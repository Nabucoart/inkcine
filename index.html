<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: #e0e0e0;
            height: 100vh;
            width: 100vw;
            touch-action: none;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #modelViewer {
            display: block;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #modelViewer.dragging {
            cursor: grabbing;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(224, 224, 224, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #333333;
            transition: opacity 0.5s ease-in-out;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(51, 51, 51, 0.2);
            border-radius: 50%;
            border-top-color: #0066cc;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .controls-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }
        
        .control-btn {
            background: none;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }
        
        .control-btn:hover {
            background: rgba(0, 102, 204, 0.1);
            transform: scale(1.1);
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }
        
        .instructions.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .instructions {
                top: 10px;
                font-size: 12px;
                padding: 10px 18px;
                max-width: 90%;
            }
            
            .controls-container {
                bottom: 15px;
                padding: 10px 16px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Carregando modelo 3D...</p>
    </div>

    <div class="instructions" id="instructions">
        üì± Um dedo para girar ‚Ä¢ Dois dedos para zoom e mover
        <br>
        üñ±Ô∏è Bot√£o esquerdo para girar ‚Ä¢ Scroll para zoom ‚Ä¢ Bot√£o direito para mover
    </div>

    <div class="controls-container">
        <button class="control-btn" id="resetView" title="Resetar Vista">‚Ü∫</button>
        <button class="control-btn" id="zoomIn" title="Zoom In">+</button>
        <button class="control-btn" id="zoomOut" title="Zoom Out">-</button>
    </div>
    
    <div id="canvas-container">
        <canvas id="modelViewer"></canvas>
    </div>

    <!-- Three.js e controles -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Vari√°veis globais
        let scene, camera, renderer, controls, mixer, clock;
        let model, modelSize;
        let loadingTimeout;
        
        // Inicializa a cena
        function init() {
            // Configurar cena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xe0e0e0);
            
            // Configurar c√¢mera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Configurar renderizador
            const canvas = document.getElementById('modelViewer');
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true,
                alpha: false,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // Configurar sistema de ilumina√ß√£o
            setupLighting();
            
            // Inicializar rel√≥gio para anima√ß√µes
            clock = new THREE.Clock();
            
            // Configurar timeout de seguran√ßa para esconder tela de carregamento
            loadingTimeout = setTimeout(() => {
                hideLoadingScreen();
            }, 15000);
            
            // Carregar modelo
            loadModel('Bobina_Inkcine_optimized.glb');
            
            // Ajustar para redimensionamento da janela
            window.addEventListener('resize', onWindowResize);
            
            // Configurar bot√µes de controle
            setupControls();
            
            // Esconder instru√ß√µes ap√≥s alguns segundos
            setTimeout(() => {
                document.getElementById('instructions').classList.add('hidden');
            }, 8000);
            
            // Iniciar anima√ß√£o
            animate();
        }
        
        // Configurar sistema de ilumina√ß√£o
        function setupLighting() {
            // Luz ambiente principal
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);
            
            // Luz direcional principal (branca - frontal)
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 2.0);
            directionalLight1.position.set(5, 8, 10);
            scene.add(directionalLight1);
            
            // Luzes azuis intensas
            const blueLight1 = new THREE.DirectionalLight(0x3366ff, 6.0);
            blueLight1.position.set(12, 6, 8);
            scene.add(blueLight1);
            
            const blueLight2 = new THREE.DirectionalLight(0x3366ff, 6.0);
            blueLight2.position.set(-12, 6, 8);
            scene.add(blueLight2);
            
            const blueLight3 = new THREE.DirectionalLight(0x4477ff, 5.0);
            blueLight3.position.set(0, 15, 5);
            scene.add(blueLight3);
            
            // Luz branca traseira
            const backLight = new THREE.DirectionalLight(0xffffff, 2.5);
            backLight.position.set(0, 5, -12);
            scene.add(backLight);
            
            // Pontos de luz azuis
            const pointLight1 = new THREE.PointLight(0x4477ff, 8.0, 25);
            pointLight1.position.set(10, 8, 10);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0x4477ff, 8.0, 25);
            pointLight2.position.set(-10, 8, 10);
            scene.add(pointLight2);
            
            // Luz hemisf√©rica azul para ilumina√ß√£o ambiental
            const hemisphereLight = new THREE.HemisphereLight(0x5588ff, 0x224477, 1.2);
            scene.add(hemisphereLight);
        }
        
        // Configurar controles
        function setupControls() {
            // Configurar controles de √≥rbita
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.screenSpacePanning = true;
            controls.rotateSpeed = 1.0;
            controls.panSpeed = 1.0;
            controls.enablePan = true;
            
            // Limites de zoom otimizados (ser√£o ajustados ap√≥s carregar o modelo)
            controls.minDistance = 0.5;
            controls.maxDistance = 50;
            
            // Configurar bot√µes de interface
            document.getElementById('resetView').addEventListener('click', resetView);
            document.getElementById('zoomIn').addEventListener('click', () => zoom(0.5));
            document.getElementById('zoomOut').addEventListener('click', () => zoom(-0.5));
            
            // Mostrar instru√ß√µes quando interagir
            renderer.domElement.addEventListener('mousedown', showInstructions);
            renderer.domElement.addEventListener('touchstart', showInstructions);
        }
        
        // Fun√ß√£o de zoom suave
        function zoom(delta) {
            const distance = controls.getDistance();
            const newDistance = Math.max(controls.minDistance, Math.min(controls.maxDistance, distance - delta));
            
            // Zoom suave
            controls.target0.copy(controls.target);
            controls.position0.copy(camera.position);
            controls.zoomTo(newDistance / distance);
        }
        
        // Resetar a visualiza√ß√£o
        function resetView() {
            if (!model) return;
            
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Calcular dist√¢ncia ideal da c√¢mera
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 1.5;
            
            // Definir limites de zoom baseados no tamanho do modelo
            controls.minDistance = maxDim * 0.5;
            controls.maxDistance = maxDim * 10;
            
            // Posicionar c√¢mera
            camera.position.set(0, 0, cameraZ);
            controls.target.copy(center);
            controls.update();
        }
        
        // Mostrar instru√ß√µes temporariamente
        function showInstructions() {
            const instructions = document.getElementById('instructions');
            instructions.classList.remove('hidden');
            clearTimeout(instructions.hideTimeout);
            instructions.hideTimeout = setTimeout(() => {
                instructions.classList.add('hidden');
            }, 3000);
        }
        
        // Carregar modelo 3D
        function loadModel(url) {
            const loader = new THREE.GLTFLoader();
            
            loader.load(url, function(gltf) {
                if (loadingTimeout) {
                    clearTimeout(loadingTimeout);
                }
                
                model = gltf.scene;
                scene.add(model);
                
                // Configurar anima√ß√µes se existirem
                if (gltf.animations && gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(model);
                    for (let i = 0; i < gltf.animations.length; i++) {
                        mixer.clipAction(gltf.animations[i]).play();
                    }
                }
                
                // Centralizar e dimensionar o modelo
                centerModel();
                
                // Configurar limites de zoom baseados no tamanho do modelo
                setupZoomLimits();
                
                // Esconder tela de carregamento
                hideLoadingScreen();
                
            }, function(xhr) {
                // Barra de progresso
                const percentLoaded = (xhr.loaded / xhr.total) * 100;
                document.querySelector('.loading-overlay p').textContent = 
                    `Carregando modelo 3D... ${Math.round(percentLoaded)}%`;
            }, function(error) {
                console.error('Erro ao carregar o modelo:', error);
                
                if (loadingTimeout) {
                    clearTimeout(loadingTimeout);
                }
                
                hideLoadingScreen();
                document.querySelector('.loading-overlay p').textContent = 
                    'Erro ao carregar o modelo. Verifique se o arquivo est√° correto.';
            });
        }
        
        // Centralizar e dimensionar o modelo
        function centerModel() {
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Salvar tamanho do modelo para refer√™ncia
            modelSize = size;
            
            // Centralizar o modelo
            model.position.x = -center.x;
            model.position.y = -center.y;
            model.position.z = -center.z;
            
            // Posicionar c√¢mera
            resetView();
        }
        
        // Configurar limites de zoom baseados no tamanho do modelo
        function setupZoomLimits() {
            if (!modelSize) return;
            
            const maxDim = Math.max(modelSize.x, modelSize.y, modelSize.z);
            controls.minDistance = maxDim * 0.5;  // Zoom at√© metade do tamanho do modelo
            controls.maxDistance = maxDim * 8;    // Zoom out at√© 8x o tamanho do modelo
        }
        
        // Esconder tela de carregamento
        function hideLoadingScreen() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('hidden');
            
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
            }, 500);
        }
        
        // Ajustar para redimensionamento da janela
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Anima√ß√£o
        function animate() {
            requestAnimationFrame(animate);
            
            // Atualizar anima√ß√µes do modelo
            if (mixer) {
                mixer.update(clock.getDelta());
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Iniciar quando a p√°gina carregar
        window.addEventListener('load', init);
        
        // Prevenir gestos de zoom da p√°gina em dispositivos m√≥veis
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
