<!DOCTYPE html>
<html>
<head>
    <title>Visualizador 3D</title>
    <style>body { margin: 0; overflow: hidden; background: #000; }</style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <script>
        // Cena básica
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Luz
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));
        
        // Controles
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 0, 5);
        controls.update();
        
        // Carregar modelo
        const loader = new THREE.GLTFLoader();
        loader.load('Bobina_Inkcine_optimized.glb', function(gltf) {
            scene.add(gltf.scene);
            console.log('Modelo carregado!');
        }, undefined, function(error) {
            console.error('Erro:', error);
            document.body.innerHTML = '<div style="color:white;padding:20px;font-family:Arial">Erro ao carregar: ' + error + '<br>Verifique se o arquivo .glb está na mesma pasta.</div>';
        });
        
        // Animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // Redimensionamento
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
