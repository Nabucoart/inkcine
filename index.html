<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #2c3e50, #4ca1af);
            height: 100vh;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #modelViewer {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            transition: opacity 0.5s;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        .controls-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 10;
            backdrop-filter: blur(5px);
            opacity: 0.7;
        }
        
        .hide {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando modelo 3D...</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    
    <div class="controls-info">
        Mouse: Girar | Scroll: Zoom | Botão direito: Mover
    </div>
    
    <div id="canvas-container">
        <canvas id="modelViewer"></canvas>
    </div>

    <!-- Incluindo Three.js e controles -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Variáveis globais
        let scene, camera, renderer, controls, mixer, clock;
        let model;
        
        // Inicializa a cena
        function init() {
            // Configurar cena
            scene = new THREE.Scene();
            
            // Configurar câmera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.z = 5;
            
            // Configurar renderizador
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('modelViewer'), 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limitar pixel ratio para performance
            
            // Configurar sistema de iluminação avançado
            setupLighting();
            
            // Inicializar relógio para animações
            clock = new THREE.Clock();
            
            // Carregar modelo
            loadModel('Bobina_Inkcine_optimized.glb');
            
            // Ajustar para redimensionamento da janela
            window.addEventListener('resize', onWindowResize);
            
            // Esconder informações de controles após alguns segundos
            setTimeout(() => {
                document.querySelector('.controls-info').classList.add('hide');
            }, 5000);
            
            // Iniciar animação
            animate();
        }
        
        // Configurar sistema de iluminação
        function setupLighting() {
            // Luz ambiente principal (muito mais forte)
            const ambientLight = new THREE.AmbientLight(0xffffff, 2.0);
            scene.add(ambientLight);
            
            // Luz direcional principal (como sol)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);
            
            // Luz de preenchimento para reduzir sombras escuras
            const fillLight = new THREE.DirectionalLight(0x7777ff, 1.5);
            fillLight.position.set(-5, 5, 5);
            scene.add(fillLight);
            
            // Luz traseira para destacar contornos
            const backLight = new THREE.DirectionalLight(0xffffff, 1.2);
            backLight.position.set(0, 0, -10);
            scene.add(backLight);
            
            // Luz hemisférica para iluminação ambiental natural
            const hemisphereLight = new THREE.HemisphereLight(0xffffbb, 0x080820, 1.0);
            scene.add(hemisphereLight);
        }
        
        // Carregar modelo 3D
        function loadModel(url) {
            const loader = new THREE.GLTFLoader();
            
            loader.load(url, function(gltf) {
                model = gltf.scene;
                scene.add(model);
                
                // Configurar animações se existirem
                if (gltf.animations && gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                }
                
                // Centralizar e dimensionar o modelo
                centerModel();
                
                // Configurar controles de órbita após o carregamento do modelo
                setupControls();
                
                // Esconder tela de carregamento com transição suave
                setTimeout(() => {
                    document.querySelector('.loading-overlay').style.opacity = '0';
                    setTimeout(() => {
                        document.querySelector('.loading-overlay').style.display = 'none';
                    }, 500);
                }, 500);
                
            }, function(xhr) {
                // Atualizar barra de progresso
                const percentLoaded = (xhr.loaded / xhr.total) * 100;
                document.getElementById('progress').style.width = percentLoaded + '%';
            }, function(error) {
                console.error('Erro ao carregar o modelo:', error);
            });
        }
        
        // Centralizar e dimensionar o modelo
        function centerModel() {
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Calcular o ajuste de posição para centralizar
            model.position.x = -center.x;
            model.position.y = -center.y;
            model.position.z = -center.z;
            
            // Ajustar a câmera para visualizar todo o modelo
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
            
            // Ajustar a distância da câmera com base no tamanho do modelo
            cameraZ *= 1.5; // Ajuste para garantir que o modelo caiba na visualização
            
            camera.position.z = cameraZ;
            camera.far = Math.max(1000, cameraZ * 10);
            camera.updateProjectionMatrix();
            
            // Definir os limites dos controles com base no tamanho do modelo
            controls.maxDistance = cameraZ * 10;
        }
        
        // Configurar controles de órbita
        function setupControls() {
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.screenSpacePanning = false;
            controls.minDistance = 0.1; // Zoom muito mais próximo
            controls.maxDistance = 1000; // Zoom muito mais distante
            controls.rotateSpeed = 1.0;
            controls.enablePan = true;
            
            // Focar no centro do modelo
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            controls.target.copy(center);
            controls.update();
        }
        
        // Ajustar para redimensionamento da janela
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animação
        function animate() {
            requestAnimationFrame(animate);
            
            // Atualizar animações do modelo
            if (mixer) {
                mixer.update(clock.getDelta());
            }
            
            if (controls) {
                controls.update();
            }
            
            renderer.render(scene, camera);
        }
        
        // Iniciar quando a página carregar
        window.addEventListener('load', init);
        
        // Mostrar controles quando o mouse se mover
        document.addEventListener('mousemove', () => {
            const controlsInfo = document.querySelector('.controls-info');
            controlsInfo.classList.remove('hide');
            
            clearTimeout(controlsInfo.hideTimeout);
            controlsInfo.hideTimeout = setTimeout(() => {
                controlsInfo.classList.add('hide');
            }, 3000);
        });
    </script>
</body>
</html>
