<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D - Bobina Inkcine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #121212;
            font-family: 'Segoe UI', sans-serif;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #modelViewer {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .controls-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .hide {
            opacity: 0;
        }
        
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 8px;
        }
        
        .error-message {
            color: #ff5555;
            text-align: center;
            max-width: 80%;
            margin-top: 20px;
            display: none;
        }
        
        .debug-info {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            display: none;
        }
        
        #toggleDebug {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="logo">Visualizador 3D - Bobina Inkcine</div>
    
    <div class="loading-overlay">
        <div class="spinner"></div>
        <p id="statusText">Inicializando visualizador 3D...</p>
        <p class="error-message" id="errorMsg"></p>
    </div>
    
    <div class="controls-info">
        Use o mouse para navegar: Botão esquerdo para rotacionar, botão direito para pan, scroll para zoom
    </div>
    
    <div class="debug-info" id="debugInfo"></div>
    
    <button id="toggleDebug">Mostrar Debug</button>
    
    <div id="canvas-container">
        <canvas id="modelViewer"></canvas>
    </div>

    <!-- Incluindo Three.js e controles -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Variáveis globais
        let scene, camera, renderer, controls, mixer, clock;
        let debugMode = false;
        
        // Atualizar status
        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
            if (debugMode) {
                const debugInfo = document.getElementById('debugInfo');
                debugInfo.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
            console.log(message);
        }
        
        // Inicializa a cena
        function init() {
            updateStatus("Iniciando inicialização do Three.js...");
            
            try {
                // Configurar cena
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x121212);
                
                // Configurar câmera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                
                // Configurar renderizador
                const canvas = document.getElementById('modelViewer');
                renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas, 
                    antialias: true,
                    alpha: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                
                updateStatus("Renderizador configurado");
                
                // Adicionar controles de órbita
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.screenSpacePanning = false;
                controls.minDistance = 1;
                controls.maxDistance = 20;
                
                updateStatus("Controles configurados");
                
                // Adicionar iluminação
                const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(5, 5, 5);
                scene.add(directionalLight);
                
                updateStatus("Iluminação configurada");
                
                // Inicializar relógio para animações
                clock = new THREE.Clock();
                
                // Carregar modelo
                updateStatus("Iniciando carregamento do modelo 3D...");
                loadModel('Bobina_Inkcine_optimized.glb');
                
                // Ajustar para redimensionamento da janela
                window.addEventListener('resize', onWindowResize);
                
                // Esconder informações de controles após alguns segundos
                setTimeout(() => {
                    document.querySelector('.controls-info').classList.add('hide');
                }, 5000);
                
                // Iniciar animação
                animate();
                updateStatus("Animações iniciadas");
                
            } catch (error) {
                showError("Erro na inicialização: " + error.message);
                console.error(error);
            }
        }
        
        // Carregar modelo 3D
        function loadModel(url) {
            updateStatus("Carregando modelo: " + url);
            
            const loader = new THREE.GLTFLoader();
            
            loader.load(url, function(gltf) {
                updateStatus("Modelo carregado com sucesso!");
                
                const model = gltf.scene;
                scene.add(model);
                
                // Configurar animações se existirem
                if (gltf.animations && gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                    updateStatus("Animações do modelo carregadas: " + gltf.animations.length);
                }
                
                // Centralizar e dimensionar o modelo
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                // Calcular o ajuste de posição para centralizar
                model.position.x -= center.x;
                model.position.y -= center.y;
                model.position.z -= center.z;
                
                // Ajustar a câmera para visualizar todo o modelo
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
                
                // Limitar a distância da câmera
                cameraZ = Math.min(Math.max(cameraZ, 5), 50);
                camera.position.z = cameraZ;
                
                // Atualizar os controles
                controls.update();
                controls.reset();
                
                updateStatus("Modelo centralizado e câmera ajustada");
                
                // Esconder tela de carregamento
                setTimeout(() => {
                    document.querySelector('.loading-overlay').style.display = 'none';
                    updateStatus("Visualizador pronto!");
                }, 1000);
                
            }, function(xhr) {
                // Progresso do carregamento
                const percentComplete = (xhr.loaded / xhr.total * 100).toFixed(2);
                updateStatus("Carregando: " + percentComplete + "%");
            }, function(error) {
                showError("Erro ao carregar o modelo: " + error.message);
                console.error('Erro completo:', error);
            });
        }
        
        // Mostrar erro
        function showError(message) {
            console.error(message);
            document.getElementById('errorMsg').textContent = message;
            document.getElementById('errorMsg').style.display = 'block';
            document.getElementById('statusText').textContent = "Erro!";
        }
        
        // Ajustar para redimensionamento da janela
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            updateStatus("Janela redimensionada");
        }
        
        // Animação
        function animate() {
            requestAnimationFrame(animate);
            
            // Atualizar animações do modelo
            if (mixer) {
                mixer.update(clock.getDelta());
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Iniciar quando a página carregar
        window.addEventListener('load', function() {
            updateStatus("Página carregada, iniciando...");
            setTimeout(init, 500); // Pequeno delay para garantir que tudo está pronto
        });
        
        // Mostrar controles quando o mouse se mover
        document.addEventListener('mousemove', () => {
            const controlsInfo = document.querySelector('.controls-info');
            controlsInfo.classList.remove('hide');
            
            clearTimeout(controlsInfo.hideTimeout);
            controlsInfo.hideTimeout = setTimeout(() => {
                controlsInfo.classList.add('hide');
            }, 3000);
        });
        
        // Botão de debug
        document.getElementById('toggleDebug').addEventListener('click', function() {
            debugMode = !debugMode;
            document.getElementById('debugInfo').style.display = debugMode ? 'block' : 'none';
            this.textContent = debugMode ? 'Ocultar Debug' : 'Mostrar Debug';
        });
    </script>
</body>
</html>
