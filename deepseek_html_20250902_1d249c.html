<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D Simplificado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #121212;
            font-family: 'Segoe UI', sans-serif;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #modelViewer {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .controls-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .hide {
            opacity: 0;
        }
        
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="logo">Visualizador 3D</div>
    
    <div class="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando modelo 3D...</p>
    </div>
    
    <div class="controls-info">
        Use o mouse para navegar: Botão esquerdo para rotacionar, botão direito para pan, scroll para zoom
    </div>
    
    <div id="canvas-container">
        <canvas id="modelViewer"></canvas>
    </div>

    <!-- Incluindo Three.js e controles -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Variáveis globais
        let scene, camera, renderer, controls, mixer, clock;
        
        // Inicializa a cena
        function init() {
            // Configurar cena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x121212);
            
            // Configurar câmera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Configurar renderizador
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('modelViewer'), 
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Adicionar controles de órbita
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 1;
            controls.maxDistance = 20;
            
            // Adicionar iluminação
            const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // Inicializar relógio para animações
            clock = new THREE.Clock();
            
            // Carregar modelo de exemplo (substitua pela URL do seu modelo)
            loadModel('https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/models/gltf/Parrot.glb');
            
            // Ajustar para redimensionamento da janela
            window.addEventListener('resize', onWindowResize);
            
            // Esconder informações de controles após alguns segundos
            setTimeout(() => {
                document.querySelector('.controls-info').classList.add('hide');
            }, 5000);
            
            // Iniciar animação
            animate();
        }
        
        // Carregar modelo 3D
        function loadModel(url) {
            const loader = new THREE.GLTFLoader();
            
            loader.load(url, function(gltf) {
                const model = gltf.scene;
                scene.add(model);
                
                // Configurar animações se existirem
                if (gltf.animations && gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(model);
                    gltf.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                }
                
                // Centralizar e dimensionar o modelo
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                model.position.x += (model.position.x - center.x);
                model.position.y += (model.position.y - center.y);
                model.position.z += (model.position.z - center.z);
                
                controls.reset();
                
                // Esconder tela de carregamento
                document.querySelector('.loading-overlay').style.display = 'none';
                
            }, undefined, function(error) {
                console.error('Erro ao carregar o modelo:', error);
                document.querySelector('.loading-overlay p').textContent = 'Erro ao carregar o modelo.';
            });
        }
        
        // Ajustar para redimensionamento da janela
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animação
        function animate() {
            requestAnimationFrame(animate);
            
            // Atualizar animações do modelo
            if (mixer) {
                mixer.update(clock.getDelta());
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Iniciar quando a página carregar
        window.addEventListener('load', init);
        
        // Mostrar controles quando o mouse se mover
        document.addEventListener('mousemove', () => {
            const controlsInfo = document.querySelector('.controls-info');
            controlsInfo.classList.remove('hide');
            
            clearTimeout(controlsInfo.hideTimeout);
            controlsInfo.hideTimeout = setTimeout(() => {
                controlsInfo.classList.add('hide');
            }, 3000);
        });
    </script>
</body>
</html>
